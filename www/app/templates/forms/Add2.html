<form name="HTSSignup">
    <ion-view view-title="Prayer Request" cache-view="false">
        <ion-content class="padding">

            <div class="row responsive-sm padding remvoeBP">
                <div class="col">
                    <div class="list">
                        <h4 class="text-center">Please complete the below and send us your request.</h4>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" ng-model="data.name" name="name" placeholder="Enter your name" required>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Phone</span>
                            <input type="text" ng-model="data.phone" name="phone" placeholder="Enter your phone number" required>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="data.email" name="email" placeholder="example@gmail.com" required>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Prayer points</span>
                            <textarea ng-model="data.message" rows="10" name="message" placeholder="List your prayer points here."></textarea>
                        </label>
                    </div>

                    <div class="loginButton"><button class="button button-block button-calm" ng-click="ProcessForm()"> Send your request </button>  </div>
                </div>
            </div>

        </ion-content>
    </ion-view>
</form>
